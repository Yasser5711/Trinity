name: ğŸ” Docker Config Validation

on:
  pull_request:
    paths:
      - "docker-compose*.yml"
      - "docker/**"

jobs:
  validate:
    name: ğŸ§ª Validate Docker Configuration (${{ matrix.compose_file }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        compose_file: [docker-compose-dev.yml, docker-compose-prod.yml]
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§¾ Prepare .env
        run: cp .env.template .env

      - name: ğŸ³ Check Docker Versions
        run: |
          set -euo pipefail
          docker --version
          docker compose version

      - name: ğŸ§¾ Validate ${{ matrix.compose_file }}
        run: |
          set -euo pipefail
          test -f ${{ matrix.compose_file }} || (echo "File not found: ${{ matrix.compose_file }}" && exit 1)
          docker compose -f ${{ matrix.compose_file }} config
      - name: ğŸ§¹ Lint Docker Compose YAML
        run: |
          pip install yamllint
          yamllint ${{ matrix.compose_file }}
